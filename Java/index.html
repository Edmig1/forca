<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>
<body>

    <div id="imagens">
        <img src="" alt="" id="force">
    </div>

    <div class="pal">
        <div class="pal-pal">
            <div class="palavras">
                <p class="p"></p>
                <p class="a"></p>
                <p class="l"></p>
                <p class="a"></p>
                <p class="v"></p>
                <p class="r"></p>
                <p class="a"></p>
            </div>
            <div>
                <label for="letra-label">Insira a letra: </label>
                <input type="text" name="" id="letra" value="" maxlength="1">
                <button id="btn">Enviar</button>
            </div> 

            <div>
                <p id="erro"></p>
            </div>
        </div>
    </div>
    <script>
        var cont = 0
        var fim = "on"
        var botao = document.getElementById("btn") 
        
            botao.addEventListener("click", function(){
                if (fim === "on"){
                    var form = document.getElementById("letra")
                    var letra = form.value
                    var erro = document.getElementById("erro")
                    var errou = erro.innerHTML
                    erro.innerHTML = ""


    
                    if(document.getElementsByClassName(letra).length){
                        var elemento = document.getElementsByClassName(letra)
                        for(var index = 0;index <= elemento.length;index++){
                            elemento[index].innerHTML = letra
                        }  
                    }else{
                        var erro = document.getElementById("erro")
                        var errou = erro.innerHTML
                        var img = document.getElementById("force")

                        erro.innerHTML = "Você errou, tente novamente"
                        cont = cont + 1
                        switch (cont) {

                            case 1: 
                            img.src = "../img/1.png";
                            img.style.border = "2px solid var(--cor-border)"
                            document.getElementById('imagens').appendChild(img);
                            break

                            case 2:
                            img.src = "../img/2.png";
                            document.getElementById('imagens').appendChild(img);
                            break

                            case 3:
                            img.src = "../img/3.png";
                            document.getElementById('imagens').appendChild(img);
                            break

                            case 4: 
                            img.src = "../img/4.png";
                            document.getElementById('imagens').appendChild(img);
                            break

                            case 5:
                            img.src = "../img/5.png";
                            document.getElementById('imagens').appendChild(img);
                            break

                            case 6: 
                            img.src = "../img/6.png";
                            document.getElementById('imagens').appendChild(img);
                            break

                            case 7:
                            img.src = "../img/7.png";
                            document.getElementById('imagens').appendChild(img);
                            fim = "off"
                            break
                        }
                    }
                }
                else if (fim === "off") {
                    var erro = document.getElementById("erro")
                    var errou = erro.innerHTML
                    erro.innerHTML = "suas tentativas acabaram foi mal"
                }
                else if (fim === "win") {
                    var erro = document.getElementById("erro")
                    var errou = erro.innerHTML
                    erro.innerHTML = "parabéns você venceu!" 
                }    
            })   
        
    </script>
</body>
</html>
